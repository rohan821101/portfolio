<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="style.css" rel="stylesheet">
    <link href="script.js" defer></script>
</head>
<body>
    <div><table>
        <tr><th colspan="4"><input type="text" id="screen"></th></tr><br>
        <tr>
        <td class="h1"><button>7</button></td>            <td><button>8</button></td>
        <td><button>9</button></td>            <td><button>/</button></td>
        </tr><br>
        <tr>
        <td class="h1"><button>4</button></td>            <td><button>5</button></td>
        <td><button>6</button></td>            <td><button>-</button></td>
        </tr><br>
        <tr>
        <td class="h1"><button>1</button></td>            <td><button>2</button></td>
        <td><button>3</button></td>            <td><button>+</button></td>
        </tr><br>
        <tr>
        <td class="h1"><button>+/-</button></td>          <td><button>0</button></td>
        <td><button>.</button></td>            <td><button>=</button></td>
        </tr><br>
    </table></div>
</body>
</html>
